<div class="login-container">
    <div class="row">
        <div class="col-sm-6">
        </div>
        <div class="col-sm-6">
            <!-- Add class "fade-in-effect" for login form effect -->
            <form method="post" role="form" id="login" class="login-form fade-in-effect in">
                <div class="login-header">
                    <a href="" class="logo">
                    </a>
                    <p>Dear user, log in to the User Management System</p>
                </div>
                <div class="login-body">
                    <form>
                        Username/Email:
                        <input type="text" name="email" ng-model="vm.userName">
                        <br> Password:
                        <input type="text" name="password" ng-model="vm.password">
                        <br>
                        <input type="submit" value="Submit" ng-click="vm.logIn()">
                    </form>
                </div>
            </form>
            <!-- External login -->
        </div>
    </div>
</div>
